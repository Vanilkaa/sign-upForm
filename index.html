<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="backgroundImage left">
        <div class="logo">VANILKA</div>
        <p>Image by <a href="https://unsplash.com/@roadtripwithraj">Road Trip with Raj</a></p>
    </div>
    <div class="right">
        <p class="title">You know you need something like this in your life to help you relaize your deepest dreams.
            <br>
            Sign up <i>now</i> to get started.
            <br>
            <br>
            You <i>know</i> you want to.
        </p>
        <form action="#" method="post">
            <div class="form">
                <p class="formTitle">Let's do this!</p>
                <div class="formInput">
                    <div class="columnLeft">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" required>
                    </div>
                    <div class="columnRight">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="text" id="confirmPassword" required>
                    </div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p class="logIn">Already have an account? <a href="#">Log in</a>
        </p>
    </div>
</body>
</html>
